<head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo">HAIR BEAUTY</h1>

                <a href="./index.html">
                    <li> In√≠cio </li>

            </ul>
        </div>
    </div>
    <div class="banner">
        <div class="container">
            <div class="label">
                <label>
                    <div class="login">Login</div>

                    <input class="inputs" type="text" id="input_email" placeholder="teste@gmail.com">

                    <input class="inputs" type="password" id="input_senha" placeholder="******">

                    <button class="botao" onclick="entrar()" href="dicas.html">Entrar
                        <a href=""></a></button>
                    <div id="msg"></div>
                </label>
            </div>
        </div>
    </div>

</html>
<script>
    function entrar() {
        // aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {

            console.log('Mensagem de erro para todos os campos em branco')
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;


                    setTimeout(function () {
                        window.location = "dicas.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    alert.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }


</script>
